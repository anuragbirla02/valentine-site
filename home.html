<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Site</title>
</head>
<body>
    <h1>Welcome to My Valentine Site</h1>

    <audio id="backgroundMusic" controls>
        <source src="Asim Azhar, Sabri Sisters - Meri Zindagi Hai Tu.m4a" type="audio/m4a">
        Your browser does not support the audio element.
    </audio>
    <button onclick="playPause()">Play/Pause</button>

    <script>
        const audio = document.getElementById('backgroundMusic');
        function playPause() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
